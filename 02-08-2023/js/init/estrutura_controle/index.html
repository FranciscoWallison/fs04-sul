<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de controle</title>
</head>
<body>
    
    <script>
        let ovos = 5;
        let farinha = "";

        // A farinha é dona benta?
        console.log(farinha == "dona benta");

        // A farinha é diferente de dona benta?
        console.log(farinha != "dona benta");

        // Os ovos é maior 3?
        console.log(ovos > 3);

        // Os ovos é igual a 4?
        console.log(ovos == 4);

        // Os ovos é menor que 4?
        console.log(ovos < 4);

        // Os ovos é maior ou igual a 4?
        console.log("Os ovos é maior ou igual a 4?: " + (ovos >= 4));

        // Os ovos é menor ou igual a 4?
        console.log(ovos <= 4);

        // Outras formas
        console.log(1 + 1)
        console.log( typeof (1 + 1))

        console.log("1" + 1)

        // "um" é exatamente igual a um
        console.log("1" === 1)
        
        // "um" é exatamente diferente de um
        console.log("1" !== 1)

        console.log(typeof ("1" !== 1) )

    </script>
</body>
</html>
