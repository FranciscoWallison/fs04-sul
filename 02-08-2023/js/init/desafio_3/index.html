<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let numero_dia = 1;

        switch (numero_dia) {
            case 1:
                console.log(`Domingo!`)
            case 2:
                console.log(`Segunda!`)
            case 3:
                console.log(`Terça!`)
                break;
            case 4:
                console.log(`Quarta!`)
                break;
            case 5:
                console.log(`Quinta!`)
                break;
            case 6:
                console.log(`Sexta!`)
                break;
            case 7:
                console.log(`Sabado!`)
                break;
        
            default:
                console.log(`Não foi encontrado o dia da semana!`)
                break;
        }


    </script>
</body>
</html>
