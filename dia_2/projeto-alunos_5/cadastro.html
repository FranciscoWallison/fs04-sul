<!DOCTYPE html>
<html>
<head>
  <title>Formulário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group::after {
      content: "";
      display: table;
      clear: both;
    }

    .form-group label {
      width: 150px;
      float: left;
    }

    .form-group input,
    .form-group select {
      width: calc(100% - 150px);
      float: right;
    }
  </style>
</head>
<body>
  <h1>Formulário</h1>
  <form>
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome">
    </div>
    <div class="form-group">
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
    </div>
    <h2>Endereço</h2>
    <div class="form-group">
      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep">
    </div>
    <div class="form-group">
      <label for="estado">Estado:</label>
      <select id="estado" name="estado">
        <option value="SP">São Paulo</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="MG">Minas Gerais</option>
      </select>
    </div>
    <div class="form-group">
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade">
    </div>
    <div class="form-group">
      <label for="rua">Nome da Rua:</label>
      <input type="text" id="rua" name="rua">
    </div>
    <div class="form-group">
      <label for="numero">Número:</label>
      <input type="text" id="numero" name="numero">
    </div>
    <h2>Cartão de Pagamento</h2>
    <div class="form-group">
      <label for="cartao-numero">Número do Cartão:</label>
      <input type="text" id="cartao-numero" name="cartao-numero">
    </div>
    <div class="form-group">
      <label for="cartao-nome">Nome no Cartão:</label>
      <input type="text" id="cartao-nome" name="cartao-nome">
    </div>
    <div class="form-group">
      <label for="cartao-validade">Validade:</label>
      <input type="text" id="cartao-validade" name="cartao-validade">
    </div>
    <div class="form-group">
      <label for="cartao-cvv">CVV:</label>
      <input type="text" id="cartao-cvv" name="cartao-cvv">
    </div>
    <div class="form-group">
      <input type="submit" value="Enviar">
    </div>
  </form>
</body>
</html>
