<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução para o CSS</title>

    <!-- adicionando a tag de estilo -->
    <style>
        /*  */
        p {
            color: red;
            font-weight: bold;
        }
    </style>

    <!-- Adicionando o link do arquivo do meu estilo -->
    <link rel="stylesheet" href="./estilos/meu_primeiro_css.css"/>
    
</head>
<!-- adicionando estilo com um atributo style, direto na tag -->
<body style="background-color: black;">
    <p >
        Olá mundo!
    </p>
    <br>

    <p class="minha-primeira-class">
        Olá mundo!
    </p>

    <h2 id="meu-primeiro-id"> 
        Testando ID
    </h2>
</body>
</html>
