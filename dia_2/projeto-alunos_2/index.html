<!DOCTYPE html>
<html>
<head>
  <title>Minha Página Estática</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    nav {
      background-color: #f4f4f4;
      padding: 10px;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }
    
    nav ul li a {
      text-decoration: none;
      color: #333;
      padding: 5px 10px;
    }
    
    main {
      padding: 20px;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Minha Página Estática</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Serviços</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>
  
  <main>
    <h2>Sobre</h2>
    <p>Bem-vindo à minha página estática!</p>
    <p>Aqui você encontrará informações sobre nós e nossos serviços.</p>
  </main>
  
  <footer>
    &copy; 2023 Minha Página Estática. Todos os direitos reservados.
  </footer>
</body>
</html>
