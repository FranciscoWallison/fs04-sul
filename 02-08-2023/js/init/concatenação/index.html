<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenação</title>
</head>
<body>
    

    <script>
        const nome = "Chico";
        let idade = 27;
        idade = idade + 1;
        
        const mensagem = " Bem vindo " + nome + "!";

        console.log(mensagem);

        const mensagem_idade = `Você tem ${idade} anos!`;

        console.log(mensagem_idade);

        console.log(typeof nome);

        console.log(typeof idade);

    </script>
</body>
</html>
