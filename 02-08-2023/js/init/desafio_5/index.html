<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let calcular = 0;

        for (let i = -15; i <= 5; i++) {
            // soma
            if (i > 0 ) {
                const soma = i + calcular;
                
                console.log(`Soma de ${i} + ${calcular} = ${soma}`);

                calcular = soma;
            }
        }
    </script>
</body>
</html>
