<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag's semânticas</title>
</head>
<body>
    <!-- 
        header:
            - Representa um grupo de elementos que compõem o cabeçalho da pagina
            Banner, Logo, Formulário de pesquisa, icons e menus de navegação
    -->
    <header> Cabeçalho</header> 

    <!-- 
        nav: 
            - Agrupa um conjunto de linha de navegação de um site
     -->
    <nav> Menu </nav>

    <nav>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/about">Sobre</a></li>
            <li><a href="/contact">Contato</a></li>
        </ul>
    </nav>

    <!-- 
        main:
            - Agrupa o conjunto principal da pagina ou aplicação
    -->
    <main> Principal </main>

    <!-- 
        aside: 
            - Contem informações do links relacionado ao conteúdo principal
     -->
    <aside> Relacionado </aside>

    <!-- 
        footer:
            - Pode ter informações de autoria, direitos autorais, conto, mapa do site, links como redes sociais e documentos relacionados
    -->
    <footer> Rodapé </footer>



</body>
</html>
