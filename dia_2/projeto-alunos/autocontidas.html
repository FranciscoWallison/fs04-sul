<!DOCTYPE >
<html >
<head>
    <!-- <meta>: Define metadados da página, como a codificação de caracteres ou descrições.  -->
    <meta charset="UTF-8">

    <!-- <link>: Importa um arquivo externo, como um arquivo CSS ou um ícone. -->
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <title>Tag autocontidas</title>
</head>
<body>
    <!-- Tag's autocontidas -->

    <!-- <br>: Insere uma quebra de linha.  -->
    <p>Este é um parágrafo.<br>Esta é uma nova linha.</p>
    
    <!-- <img>: Insere uma imagem na página. -->
    <img src="imagem.jpg" alt="Descrição da imagem">

    <!-- <input>: Cria um campo de entrada, como um campo de texto ou uma caixa de seleção.  -->
    <input type="text" name="nome" placeholder="Digite seu nome">

    <!-- <hr>: Insere uma linha horizontal. -->
    <p>Este é um parágrafo.</p>
        <hr>
    <p>Este é outro parágrafo.</p>

</body>
</html>
