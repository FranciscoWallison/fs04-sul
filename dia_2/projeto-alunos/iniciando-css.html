<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Com tag style definido dentro da head com seus respectivas referencias -->
    <style type="text/css">
        p {
            font-size: 70px;
        }
        /* outro momento */
        ul {
            list-style-type: square; /* Altera o estilo dos marcadores para quadrados */
            padding-left: 20px; /* Adiciona um recuo Ã  esquerda */
        }
        
        li {
            color: blue; /* Altera a cor do texto dos itens */
        }

    </style>

    <!-- Adicionando com um arquivo externo utilizando um tag chamada link -->
    <link rel="stylesheet" href="./css/estilos.css">

</head>
<!-- 
    Adicionar estilo via propriedade na tag's como style.
 -->
<body id="body-id" class="body-class">
    <p  id="meu-primeiro-id" class="minha-primeira-class" style="color: red;">Teste</p>
    <br>
    <p id="meu-primeiro-id" class="minha-primeira-class" >Teste 2 </p>
    <br>
    <button style="padding: 20px;"></button>

    <br>
    <!-- ul -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

</body>

</html>
